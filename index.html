<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>CRF - Negócios Imobiliários</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="principal">
      <div class="first-section">
        <div class="wrapper">
          <div class="atendimento fadeIn">
            <img src="crf_logo.png" alt="CRF Negócios Imobiliários" />
            <div class="msg-atend">
              <h1>Atendimento Personalizado</h1>
              <h2>Voltado para cada tipo de cliente</h2>
            </div>
            <div class="telefone">
              <div class="border-wrapper">
                <h1>Entre em contato!</h1>
                <div class="numero">
                  <i class="fa fa-whatsapp" style="font-size: 30px"></i>
                  <h2>(47) 9 8849-5812</h2>
                </div>
              </div>
            </div>
          </div>
          <div class="contato-border-wrapper">
            <div class="contato">
              <h1>SEU MELHOR INVESTIMENTO AGUARDA</h1>
              <h2>
                Entre em contato e receba uma oferta <br />exclusiva
                <b>de acordo com o que você procura</b>
              </h2>
              <input type="text" id="name" name="name" placeholder="Nome*" />
              <input
                type="tel"
                id="tele"
                name="telefone"
                placeholder="Telefone*"
              />
              <input
                type="email"
                id="mail"
                name="email"
                placeholder="Seu melhor e-mail*"
              />
              <textarea
                id="texto"
                name="texto"
                placeholder="Nos diga o que você procura"
                style="height: 200px"
              ></textarea>
              <input type="submit" value="Entre em contato" />
            </div>
          </div>
        </div>
      </div>
      <div class="second-section">
        <div class="wrapper"></div>
      </div>
      <div class="third-section">
        <div class="wrapper"></div>
      </div>
      <div class="fourth-section">
        <div class="wrapper"></div>
      </div>
      <div class="fifth-section">
        <div class="wrapper"></div>
      </div>
      <div class="sixth-section">
        <div class="wrapper"></div>
      </div>
      <footer class="rodape">
        <img src="crf_logo.png" alt="CRF Negócios Imobiliários" />
      </footer>
    </div>
  </body>
</html>
